service: bref-demo

provider:
    name: aws
    region: us-west-2
    memorySize: 128

plugins:
    - ./vendor/bref/bref

functions:
    index:
        handler: index.php
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        runtime: php-83-fpm
        events:
            - http:
                path: /
                method: get
    hello:
        handler: hello.php
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        runtime: php-83-fpm
        events:
            - http:
                path: hello
                method: any

# Exclude files from deployment
package:
    patterns:
        - '!node_modules/**'
        - '!tests/**'
